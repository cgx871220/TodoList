<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='preconnect' href='https://fonts.gstatic.com'>
    <link href='https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="./all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">    <title>todoList</title>
    <link rel="icon" href="./icon.png"></link>
</head>
<body>

    <div class="container my-3">
            <h3 class="my-4">TodoList</h3>
           
        <div id="app">
            <input type="text" v-model.trim="text" @keydown.enter="inArray" class="form-control mb-4" id="exampleFormControlInput1" placeholder="輸入內容">
            <div>
                <ul class="p-0">
                    <li  v-for="(item,i) in textArray" :key="i" :class="{'check':item.check}" class="p-3 d-flex">
                        <input type="checkbox"  v-model="item.check" class="form-check-input me-3" @change="save">
                        <span class="me-3" :class="{'text-secondary':item.check}">{{item.content}}</span>
                        <a href="javascript:" @click="delitem(item)" class="btn  p-1 ms-auto" :class="{'btn-danger':!item.check,'text-secondary':item.check}">刪除</a>
                    </li>
                </ul>
            </div>
            <button class="btn btn-danger ms-auto d-block" @click="allDel"><i class="bi bi-trash"></i>全部清除</button>
        </div>
    </div>

 








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.0.2/vue.global.js"></script>
    <script src="./main.js"></script>

</body>
</html>
